<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!-- <img src="images/pattern-background-desktop.svg" alt=""> -->
    <main>
        <img src="images/illustration-hero.svg" alt="hero ilustration">
        <section>
            <h1>Order Summary</h1> 
            <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</span> 
              <div class="information">
                <div class="music-price">
                    <img src="images/icon-music.svg" alt="icon-music">
                </div> 
                <div class="price">
                  <strong>Annual Plan</strong>
                  <span>$59.99/year</span>
                </div>
                <a href="#">Change</a>
              </div>

              <button>Proceed to Payment</button>
              <a href="#" id="cancel-order">Cancel order</a>
        </section>



    </main>


  
</body>
</html>
